<!DOCTYPE html>
<html lang="en">

<head>
  <title>Smart ToDo</title>

  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link rel="stylesheet" href="/vendor/border-box.css" type="text/css" />
  <link rel="stylesheet" href="/styles/main.css" type="text/css" />
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />


  <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/api.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900	text-slate-300">
  <nav class="bg-slate-800">
    <ul class="flex justify-end items-center">

      <li class="mr-6">
        <input
          class="form-control px-4 py-2 text-m font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded mt-5 mb-5"
          type="text" id="user_id" name="" placeholder="username">
          <br>
      </li>
      <li class="mr-10">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-5 mb-5">Login</button>
      </li>
    </ul>
  </nav>

  <main>
    <form method="POST" action="/todos/new" id="new-todo">
      <input class="m-10" type="text" name="text" placeholder="add new todo"><br>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
    </form>

    <section id="categories-container" class="flex justify-center mt-20 h-68">

      <div hidden id="Movies-container" class="w-1/4 rounded overflow-hidden shadow-lg mr-10 bg-slate-800">
        <div class="px-6 py-4">
          <header class="font-bold text-xl mb-2">Movies</header>
        </div>
      </div>

      <div hidden id="Music-container" class="category w-1/4 rounded overflow-hidden shadow-lg bg-slate-800">
        <div class="px-6 py-4">
          <header class="font-bold text-xl mb-2">Music</header>
        </div>
      </div>


      <div hidden id="Books-container" class="category w-1/4 rounded overflow-hidden shadow-lg bg-slate-800">
        <div class="px-6 py-4">
          <header class="font-bold text-xl mb-2">Books</header>
        </div>
      </div>


      <div hidden id="Products-container" class="category w-1/4 rounded overflow-hidden shadow-lg bg-slate-800">
        <div class="px-6 py-4">
          <header class="font-bold text-xl mb-2">Products</header>
        </div>
      </div>


    </section>
  </main>
</body>

</html>
