<body class="bg-gray-900	text-slate-300">

    </li>

<div></div>

  <h1 class="text-4xl font-semibold">Hello, user!</h1>

    <div class="font-bold text-xl mb-2" id="Music-container"></div>
    <p class="text-base rounded text-base bg-slate-700 m-5 p-5">
