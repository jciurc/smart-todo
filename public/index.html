<!DOCTYPE html>
<html lang="en">

<head>
  <title>Smart ToDo</title>

  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link rel="stylesheet" href="/vendor/border-box.css" type="text/css" />
  <link rel="stylesheet" href="/styles/main.css" type="text/css" />
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gluten&display=swap" rel="stylesheet">

  <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/drag.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-900	text-slate-300">
  <nav class="bg-slate-800 m-auto">
    <div>
      <div class="logo">taskr</div>
      <ul class="flex justify-end">
      <!-- <img src="./images/logo.svg" alt="Kiwi standing on oval"> -->
      <form id="login" hidden class="flex items-center">

        <li class="mr-6">
          <input
            class="form-control px-4 py-2 text-m font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded mt-5 mb-5"
            type="text" name="text" placeholder="Username"><br>
        </li>
        <li class="mr-10">
          <button type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-5 mb-5">Login</button>
        </li>
      </form>
    </div>
      <form id="logout" hidden class="flex align-middle items-center" >
        <div class="mr-6"></div>
        <li class="mr-10">
          <button type="button"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-5 mb-5">Logout</button>
        </li>
      </form>
    </ul>
  </nav>


<div id="alert-box">
<p class="alert-text"></p>
</div>
<span class="text-base">Welcome to your smart todo app</span>
<div class='tetrominos'>
  <div class='tetromino box1'></div>
  <div class='tetromino box2'></div>
  <div class='tetromino box3'></div>
  <div class='tetromino box4'></div>
</div>

  <form hidden id="new-todo">
    <h1 class="text-4xl font-semibold"></h1>
    <input
      class="form-control px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded mt-10 mb-5"
      type="text"  name="text" placeholder="New Todo"><br>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
  </form>

  <main>
    <section id="categories-container" class="flex flex-1 justify-center mt-20 h-68">

      <div id="Movies" hidden class="category flex-col w-1/4 h-80 shadow-lg bg-slate-800 m-5">
        <header class="font-bold text-xl m-4">Movies</header>
        <div class="todo-container px-6 py-4">
          <br></div>
      </div>

      <div id="Music" hidden class="category flex-col w-1/4 h-80 shadow-lg bg-slate-800 m-5">
        <header class="font-bold text-xl m-4">Music</header>
        <div class="todo-container px-6 py-4"></div>
      </div>


      <div id="Food" hidden class="category flex-col w-1/4 h-80 shadow-lg bg-slate-800 m-5">
        <header class="font-bold text-xl m-4">Food</header>
        <div class="todo-container px-6 py-4"></div>
      </div>

      <div id="Books" hidden class="category flex-col w-1/4 h-80 shadow-lg bg-slate-800 m-5">
        <header class="font-bold text-xl m-4">Books</header>
        <div class="todo-container px-6 py-4"></div>
      </div>


      <div id="Products" hidden class="category flex-col w-1/4 rounded h-80 shadow-lg bg-slate-800 m-5">
        <header class="font-bold text-xl m-4">Products</header>
        <div class="todo-container px-6 py-4"></div>
      </div>

      <div id="Unlabeled" hidden class="category flex-col w-1/4 rounded h-80 shadow-lg bg-slate-800 m-5">
        <header class="font-bold text-xl m-4">Unlabeled</header>
        <div class="todo-container px-6 py-4"></div>
      </div>

    </section>
  </main>

</body>
</html>
