<!DOCTYPE html>
<html lang="en">

<head>
  <title>Smart ToDo</title>

  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link rel="stylesheet" href="/vendor/border-box.css" type="text/css" />
  <link rel="stylesheet" href="/styles/main.css" type="text/css" />
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />


  <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>
  <script type="text/javascript" src="/scripts/api.js"></script>
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/api.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900	text-slate-300">
  <nav class="bg-slate-800">
    <ul class="flex justify-end items-center">
      <!-- <img src="./images/logo.svg" alt="Kiwi standing on oval"> -->
      <form id="login" hidden class="flex">
        <li class="mr-6">
          <input
            class="form-control px-4 py-2 text-m font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded mt-5 mb-5"
            type="text" name="text" placeholder="Username"><br>
        </li>
        <li class="mr-10">
          <button type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-5 mb-5">Login</button>
        </li>
      </form>

      <form id="logout" hidden class="flex items-center" >
        <li class="mr-6">
          <div></div>
          <br>
        </li>
        <li class="mr-10">
          <button type="button"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-5 mb-5">Logout</button>
        </li>
      </form>
    </ul>
  </nav>

  <form hidden id="new-todo">
    <h1 class="text-4xl font-semibold"></h1>
    <input
      class="form-control px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded mt-10 mb-5"
      type="text"  name="text" placeholder="New Todo"><br>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
  </form>

  <main>
    <section id="categories-container" class="flex justify-center mt-20 h-68">

      <div id="Movies" hidden class="todo-container flex-col w-1/4 rounded overflow-y-auto h-80 shadow-lg bg-slate-800">
        <header class="font-bold text-xl m-4">Movies</header>
        <div class="px-6 py-4">
        </div>
      </div>

      <div id="Music" hidden class="todo-container flex-col w-1/4 rounded overflow-y-auto h-80 shadow-lg bg-slate-800">
        <header class="font-bold text-xl m-4">Music</header>
        <div class="px-6 py-4">
        </div>
      </div>


      <div id="Books" hidden class="todo-container flex-col w-1/4 rounded overflow-y-auto h-80 shadow-lg bg-slate-800">
        <header class="font-bold text-xl m-4">Books</header>
        <div class="px-6 py-4">
        </div>
      </div>


      <div id="Products" hidden class="todo-container flex-col w-1/4 rounded overflow-y-auto h-80 shadow-lg bg-slate-800">
        <header class="font-bold text-xl m-4">Products</header>
        <div class="px-6 py-4">
        </div>
      </div>

    </section>
  </main>

</body>
</html>
